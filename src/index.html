<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.2.0/modern-normalize.min.css" />
    <link rel="stylesheet"

    <link

      rel="stylesheet" type="text/css" />

</head>

<body>
  <button
    class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="modal-btn">Все</button>
 <div id="sidebar">
  <div
    class="mui--text-white mui--text-display1 mui--align-vertical">
    Подкаст Вопросы
  <br>
  <small class="author" >by Mitiy</small>
</div>
</div>
<div id="content"
  class="mui-container-fluid">
  <div class="mui-row">
    <div
      class="mui-col-sm-10 mui-col-sm-offset-1">
      <br>
      <br>
      <div
        class="mui--text-black-54 mui--text-body2">
        Задай Вопросы</div>
          <div class="mui-divider"></div>
     <br>




     <br>
     <br>
      <div
        class="mui--text-black-54 mui--text-body2">
        Ваши вопросы</div>
      <div class="mui-divider"></div>
      <br>
      

      <form class="mui-form" id="form">
      
        <div
          class="mui-textfield mui-textfield--float-label">
          <input type="text" id="question-input" required minlength="10" maxlength="256"
          >
          <label for="question-input">Что хочешь спросить?</label>
        </div>
      
        
        <button type="submit"
        id="submit"
          class="mui-btn mui-btn--raised mui-btn--primary"
          disabled
          >
          Submit</button>
      </form>

      <div
             id="list"
     class="mui--text-black-54 mui--text-body2">
        Ваши вопросы</div>
     
    </div>
  </div>
</div> 








</body>
